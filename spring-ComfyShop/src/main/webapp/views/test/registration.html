<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1" />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script> -->
    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <title>Registration Page</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">ComfyShop</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Disabled</a>
          </li>
        </ul>
        <form class="form-inline">
          <button class="btn btn-danger" type="submit">Logout</button>
        </form>
      </div>
    </nav>

    <div class="container" style="margin-top: 80px">
      <div class="row justify-content-center">
        
        <div class="col-md-8 col-md-offset-2">
          <div class="card">
            <div class="card-header">
              <strong>REGISTRATION FORM</strong>
            </div>
            <div class="card-body">
              <form class="col-md-12" method="post" action="#">
                <!-- EMAIL -->
                <div class="form-group">
                  <label for="email" class="control-label">Your Email</label>
                  <div class="cols-sm-10">
                    <div class="input-group">
                      <span class="input-group-addon"
                        ><i class="fa fa-envelope fa" aria-hidden="true"></i
                      ></span>
                      <input
                        type="text"
                        class="form-control"
                        name="email"
                        id="email"
                        placeholder="Enter your Email"
                        required="true"
                      />
                    </div>
                  </div>
                </div>
                <!-- PASSWORD -->
                <div class="form-group">
                  <label for="password" class="cols-sm-2 control-label"
                    >Password</label
                  >
                  <div class="cols-sm-10">
                    <div class="input-group">
                      <span class="input-group-addon"
                        ><i class="fa fa-lock fa-lg" aria-hidden="true"></i
                      ></span>
                      <input
                        type="password"
                        class="form-control"
                        name="password"
                        id="password"
                        placeholder="Enter your Password"
                        required="true"
                      />
                    </div>
                  </div>
                </div>
                <!-- NAME -->
                <div class="form-group">
                  <label for="name" class="cols-sm-2 control-label"
                    >Your Name</label
                  >
                  <div class="cols-sm-10">
                    <div class="input-group">
                      <span class="input-group-addon"
                        ><i class="fa fa-user fa" aria-hidden="true"></i
                      ></span>
                      <input
                        type="text"
                        class="form-control"
                        name="name"
                        id="name"
                        placeholder="Enter your Name"
                        required="true"
                      />
                    </div>
                  </div>
                </div>
                <!-- ROLE -->
                <div class="form-group">
                  <label for="name" class="cols-sm-2 control-label"
                    >Your Role</label
                  >
                  <div class="cols-sm-10">
                    <div class="input-group">
                      <span class="input-group-addon"
                        ><i class="fa fa-user fa" aria-hidden="true"></i
                      ></span>
                      <input
                        type="text"
                        class="form-control"
                        name="role"
                        id="role"
                        value="ROLE_USER"
                        disabled="disabled"
                      />
                    </div>
                  </div>
                </div>
                <!-- ADDRESS -->
                <div class="form-group">
                  <label for="confirm" class="cols-sm-2 control-label"
                    >Your Address</label
                  >
                  <div class="cols-sm-10">
                    <div class="input-group">
                      <span class="input-group-addon"
                        ><i class="fa fa-lock fa-lg" aria-hidden="true"></i
                      ></span>
                      <input
                        type="text"
                        class="form-control"
                        name="address"
                        id="address"
                        placeholder="XYZ street, LA, USA"
                        required="true"
                      />
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <button
                    type="submit"
                    class="btn btn-primary btn-lg btn-block login-button"
                  >
                    Register
                  </button>
                </div>
                <div class="login-register">
                  Already a member? <a href="/test/login.html">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
