<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- HEADER FILE INCLUDED START -->
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script>
      $(function () {
        $("#header").load("header.html");
      });
    </script>
    <!-- HEADER FILE INCLUDED END -->

    <!-- <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script> -->

    <link rel="stylesheet" href="../css/invoice.css" />
    <title>Invoice Page</title>
  </head>
  <body>
    
    <div id="header"></div>

    <div style="margin-top: 80px" class="container">
      <div class="row">
        <div class="col-12">
          <div class="row">
            <h2 class="d-lg-inline-block col-3">Invoice</h2>
            <h2 class="d-lg-inline-block col"></h2>
            <h2 class="d-lg-inline-block col-3 text-right">Order # 12345</h2>
          </div>
          <hr />
          <div class="row">
            <div class="col-6">
              <address>
                <strong>Billed To:</strong><br />
                ${u.name}<br />
                ${u.email}<br />
                ${u.address}<br />
              </address>
            </div>
            <!-- <div class="col-6 text-right">
              <address>
                <strong>Shipped To:</strong><br />
                Jane Smith<br />
                1234 Main<br />
                Apt. 4B<br />
                Springfield, ST 54321
              </address>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <address>
                <strong>Payment Method:</strong><br />
                Visa ending **** 4242<br />
                jsmith@email.com
              </address>
            </div> -->
            <div class="col-6 text-right">
              <address>
                <strong>Order Date:</strong><br />
                {i.orderDate}<br /><br />
              </address>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title"><strong>Order summary</strong></h3>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-condensed">
                  <thead>
                    <tr>
                      <td><strong>Item</strong></td>
                      <td class="text-center"><strong>Price</strong></td>
                      <td class="text-center"><strong>Quantity</strong></td>
                      <td class="text-right"><strong>Totals</strong></td>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- foreach ($order->lineItems as $line) or some such thing here -->
                    <tr>
                      <td>Product Name</td>
                      <td class="text-center">$10.99</td>
                      <td class="text-center">1</td>
                      <td class="text-right">$10.99</td>
                    </tr>
                    <tr>
                      <td>Product Name</td>
                      <td class="text-center">$20.00</td>
                      <td class="text-center">3</td>
                      <td class="text-right">$60.00</td>
                    </tr>
                    <tr>
                      <td>Product Name</td>
                      <td class="text-center">$600.00</td>
                      <td class="text-center">1</td>
                      <td class="text-right">$600.00</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="card-footer">
              <div class="table-responsive">
                <table class="table table-condensed">
                  <tr>
                    <td class="no-line"></td>
                    <td class="no-line"></td>
                    <td class="no-line text-center">
                      <strong>Sub-Total</strong>
                    </td>
                    <td class="no-line text-right">$ ${i.totalAmount}</td>
                  </tr>
                  <tr>
                    <td class="no-line"></td>
                    <td class="no-line"></td>
                    <td class="no-line text-center">
                      <strong>Shipping</strong>
                    </td>
                    <td class="text-right">$0</td>
                  </tr>
                  <tr>
                    <td class="no-line"></td>
                    <td class="no-line"></td>
                    <td class="no-line text-center">
                      <strong>Grand-Total</strong>
                    </td>
                    <td class="final-price text-right">
                      <strong>$ ${i.totalAmount}</strong>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
